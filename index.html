<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">    
    <title>Compass tarefa 1 - Login</title>
</head>
<body>
    <main>
        <section class="left">
            <div class="welcome">
                <h1>Olá,</h1>
                <p>Para continuar navegando de forma segura, efetue o login na rede.</p>
                <h2>Login</h2>
                <form action="" class="">
                    <div class="form-1">
                        <input type="ratio" placeholder="Usuário">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="form-2">
                        <input type="password" name="" id="" placeholder="Senha">
                        <i class="far fa-lock"></i>
                    </div>
                    <div class="botao-login">
                        <button type="submit"><a href="./home.html">Continuar</a></button>
                    </div>
                </form>
            </div>
        </section>
        <section class="right">
            <div class="img-1">
                <img src="./img/logo-branco.png" alt="Logo com fonte branco">
            </div>
        </section>
    </main>
</body>
</html>
